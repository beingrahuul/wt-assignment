<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Id and class selector</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: rgb(201, 201, 201);
    }
    .para{
      font-size: 30px;
      font-family: sans-serif;
      text-align: center;
    }

    #text{
      font-size: 50px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-align: right;
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <p class="para">I hava a class para</p>
  <p class="para">I also have a class para</p>
  <p id="text">I have id text</p>
</body>
</html>
